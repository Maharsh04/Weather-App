<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter the place name" spellcheck="false">
            <button><img src="./images/search-icon.png"></button>
        </div>
        <div class="error">
            <img src="./images/earth.jpg">
            <div>
                <h3>It seems you are searching on wrong planet my boy !!</h3>
                <p>This place do not exist on Earth</p>
            </div>
        </div>
        <div class="weather">
            <img src="./images/clouds.png" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="place">Bharuch</h2>
            <div class="details">
                <div class="col">
                    <img src="./images/humidity.png">
                    <div>
                        <p class="humidity">28%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./images/wind.png">
                    <div>
                        <p class="wind">16 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script/file.js"></script>
</body>

</html>
